<!DOCTYPE HTML>
<html lang="en" style="height:600px;width:480px;">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>My Sandboxes</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <style>
        .jumbotron { 
          background-image: url(images/JumbotronLogo_900x500.png);
          background-size:cover;
          background-repeat:no-repeat;
          background-position: center center;
         }
      </style>
  </head>
  <body style="height:600px;width:480px;">
      <div class="container">
        <div class="jumbotron">
          <h1>My Sandboxes</h1>
        </div>
      
        <div id='div_sboxlist'>
          <img src="images/loading.gif" id="img_loading" style="display: block;margin-top:100px;margin-left:auto;margin-right: auto;" />
        </div>
      </div>

      <div class="footer navbar-fixed-bottom" style="text-align:center;margin-bottom:5px;">
        <p>
        <button id="btn_bps" type="button" class="btn btn-sm btn-info">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
            Blueprint Catalog
        </button> &nbsp;
        <button id="btn_logout" type="button" class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Logout
        </button>
      </p>
      <p style="font-size:10px;" id="btn_branding">Quali CloudShell</p>
      </div>
    <script src='popup.js'></script>
  </body>
</html>
