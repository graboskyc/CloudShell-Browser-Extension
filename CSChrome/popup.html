<!DOCTYPE HTML>
<html lang="en" style="height:600px;width:400px;">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Bootstrap 101 Template</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <style>
        .labelright {float: right;}
      </style>
  </head>
  <body style="height:600px;width:400px;">
      <div class="container">
        <div class="jumbotron">
          <h1>My Sandboxes</h1>
        </div>
      
        <div id='div_sboxlist'>
          <img src="loading.gif" id="img_loading" />
        </div>
      </div>

      <div class="footer navbar-fixed-bottom" style="text-align:center;margin-bottom:5px;">
        <button id="btn_bps" type="button" class="btn btn-sm btn-info">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
            Blueprint Catalog
        </button> &nbsp;
        <button id="btn_logout" type="button" class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Logout
        </button>
      </div>
    <script src='popup.js'></script>
  </body>
</html>
